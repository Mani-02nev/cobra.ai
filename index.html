<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>THINK.IO AI - Professional Assistant</title>
     <meta name="description" content="THINK.IO AI - Your intelligent conversational assistant with advanced features">

     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

     <style>
          :root {
               --primary-color: #6366f1;
               --primary-hover: #4f46e5;
               --secondary-color: #8b5cf6;
               --bg-primary: rgba(255, 255, 255, 0.8);
               --bg-secondary: rgba(248, 249, fa, 0.4);
               --bg-tertiary: rgba(241, 243, 245, 0.6);
               --text-primary: #1f2937;
               --text-secondary: #4b5563;
               --border-color: rgba(229, 231, 235, 0.5);
               --user-msg-bg: #6366f1;
               --ai-msg-bg: rgba(255, 255, 255, 0.9);
               --sidebar-width: 280px;
               --glass-blur: 12px;
          }

          [data-theme="dark"] {
               --bg-primary: rgba(17, 24, 39, 0.7);
               --bg-secondary: rgba(31, 41, 55, 0.4);
               --bg-tertiary: rgba(55, 65, 81, 0.6);
               --text-primary: #f9fafb;
               --text-secondary: #d1d5db;
               --border-color: rgba(75, 85, 99, 0.4);
               --ai-msg-bg: rgba(31, 41, 55, 0.8);
          }

          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }

          body {
               font-family: 'Inter', sans-serif;
               background: #000; /* Fallback */
               color: var(--text-primary);
               overflow: hidden;
               height: 100vh;
          }

          /* Galaxy Background Canvas */
          #galaxy-canvas {
               position: fixed;
               top: 0;
               left: 0;
               width: 100%;
               height: 100%;
               z-index: -1;
               background: radial-gradient(circle at center, #111 0%, #000 100%);
          }

          /* Sidebar Glassmorphism */
          .sidebar {
               position: fixed;
               left: 0;
               top: 0;
               width: var(--sidebar-width);
               height: 100vh;
               background: var(--bg-primary);
               backdrop-filter: blur(var(--glass-blur));
               border-right: 1px solid var(--border-color);
               display: flex;
               flex-direction: column;
               transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
               z-index: 1000;
          }

          .sidebar.collapsed { transform: translateX(-100%); }

          .logo-icon {
               width: 40px;
               height: 40px;
               background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
               border-radius: 12px;
               display: flex;
               align-items: center;
               justify-content: center;
               color: white;
               box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
          }

          .new-chat-btn {
               width: calc(100% - 40px);
               padding: 14px;
               margin: 20px;
               background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
               color: white;
               border: none;
               border-radius: 12px;
               font-weight: 600;
               cursor: pointer;
               display: flex;
               align-items: center;
               justify-content: center;
               gap: 10px;
               transition: all 0.3s ease;
               box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
          }

          .new-chat-btn:hover {
               transform: scale(1.02);
               box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
          }

          .chat-list-item {
               padding: 12px 16px;
               margin: 0 15px 8px 15px;
               background: var(--bg-secondary);
               border-radius: 12px;
               cursor: pointer;
               transition: all 0.2s ease;
               border: 1px solid var(--border-color);
          }

          .chat-list-item.active {
               background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
               color: white;
               border: none;
          }

          /* Main Content Area */
          .main-content {
               margin-left: var(--sidebar-width);
               height: 100vh;
               display: flex;
               flex-direction: column;
               transition: margin-left 0.4s ease;
               position: relative;
          }

          .main-content.expanded { margin-left: 0; }

          .top-bar {
               background: var(--bg-primary);
               backdrop-filter: blur(var(--glass-blur));
               border-bottom: 1px solid var(--border-color);
               padding: 15px 25px;
               display: flex;
               align-items: center;
               justify-content: space-between;
          }

          /* Chat Container */
          .chat-container {
               flex: 1;
               overflow-y: auto;
               padding: 30px;
               display: flex;
               flex-direction: column;
               gap: 20px;
          }

          .message-bubble {
               padding: 16px 20px;
               border-radius: 20px;
               max-width: 80%;
               backdrop-filter: blur(8px);
               box-shadow: 0 4px 15px rgba(0,0,0,0.1);
          }

          .user-message .message-bubble {
               background: var(--user-msg-bg);
               color: white;
               border-bottom-right-radius: 4px;
               align-self: flex-end;
          }

          .ai-message .message-bubble {
               background: var(--ai-msg-bg);
               color: var(--text-primary);
               border-bottom-left-radius: 4px;
               border: 1px solid var(--border-color);
          }

          /* Cool Input Area */
          .input-area {
               padding: 25px;
               background: transparent;
          }

          .input-container {
               max-width: 900px;
               margin: 0 auto;
               background: var(--bg-primary);
               backdrop-filter: blur(var(--glass-blur));
               border: 1px solid var(--border-color);
               border-radius: 20px;
               padding: 12px 20px;
               display: flex;
               align-items: center;
               gap: 15px;
               box-shadow: 0 10px 30px rgba(0,0,0,0.2);
          }

          textarea {
               flex: 1;
               background: transparent;
               border: none;
               color: var(--text-primary);
               font-size: 1rem;
               outline: none;
               resize: none;
               max-height: 150px;
          }

          .icon-btn, .send-btn {
               width: 45px;
               height: 45px;
               border-radius: 12px;
               border: none;
               cursor: pointer;
               display: flex;
               align-items: center;
               justify-content: center;
               transition: all 0.2s;
          }

          .send-btn {
               background: var(--primary-color);
               color: white;
          }

          .send-btn:hover { background: var(--primary-hover); transform: scale(1.05); }

          /* Typing Indicator */
          .typing-dot {
               width: 6px;
               height: 6px;
               background: var(--primary-color);
               border-radius: 50%;
               animation: bounce 1.4s infinite ease-in-out;
          }

          @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-8px); } }

          /* Custom Scrollbar */
          ::-webkit-scrollbar { width: 6px; }
          ::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 10px; }

          @media (max-width: 768px) {
               .sidebar { width: 80%; }
               .main-content { margin-left: 0; }
          }
     </style>
</head>

<body>
     <canvas id="galaxy-canvas"></canvas>

     <aside class="sidebar" id="sidebar">
          <div style="padding: 25px;">
               <div class="logo" style="display:flex; align-items:center; gap:15px; font-weight:700; font-size:1.2rem;">
                    <div class="logo-icon">T</div>
                    <span>THINK.IO AI</span>
               </div>
          </div>

          <button class="new-chat-btn" id="newChatBtn">
               <i class="bi bi-plus-lg"></i> New Chat
          </button>

          <div class="chat-list" id="chatList" style="flex:1; overflow-y:auto;"></div>

          <div style="padding: 20px; border-top: 1px solid var(--border-color);">
               <button class="icon-btn" id="settingsBtn" style="width:100%; gap:10px; background:var(--bg-tertiary); color:var(--text-primary);">
                    <i class="bi bi-gear"></i> Settings
               </button>
          </div>
     </aside>

     <main class="main-content" id="mainContent">
          <div class="top-bar">
               <div style="display:flex; align-items:center; gap:15px;">
                    <button class="icon-btn" id="menuToggle" style="background:transparent; color:var(--text-primary); font-size:1.5rem;">
                         <i class="bi bi-list"></i>
                    </button>
                    <h2 id="chatTitle" style="font-size:1.1rem; font-weight:600;">Neural Network Active</h2>
               </div>
               <div style="display:flex; gap:10px;">
                    <button class="icon-btn" id="themeToggle" style="background:var(--bg-tertiary); color:var(--text-primary);">
                         <i class="bi bi-moon-stars"></i>
                    </button>
               </div>
          </div>

          <div class="chat-container" id="chatMessages">
               <div style="text-align:center; margin-top:10vh; opacity:0.8;" id="emptyState">
                    <h1 style="font-size:2.5rem; margin-bottom:10px;">Hello.</h1>
                    <p>How can I assist your thinking today?</p>
               </div>
          </div>

          <div id="typingIndicator" style="display:none; padding: 0 40px 10px; gap:5px;">
               <div class="typing-dot"></div>
               <div class="typing-dot" style="animation-delay:0.2s"></div>
               <div class="typing-dot" style="animation-delay:0.4s"></div>
          </div>

          <div class="input-area">
               <div class="input-container">
                    <button class="icon-btn" style="background:transparent; color:var(--text-secondary);"><i class="bi bi-paperclip"></i></button>
                    <textarea id="userInput" placeholder="Ask anything..." rows="1"></textarea>
                    <button class="send-btn" id="sendBtn"><i class="bi bi-send-fill"></i></button>
               </div>
          </div>
     </main>

     <script type="module">
          import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

          // --- GALAXY ANIMATION ENGINE ---
          const canvas = document.getElementById('galaxy-canvas');
          const ctx = canvas.getContext('2d');
          let stars = [];
          const starCount = 400;
          let mouse = { x: 0, y: 0 };

          function initGalaxy() {
               canvas.width = window.innerWidth;
               canvas.height = window.innerHeight;
               stars = [];
               for (let i = 0; i < starCount; i++) {
                    stars.push({
                         x: Math.random() * canvas.width,
                         y: Math.random() * canvas.height,
                         size: Math.random() * 2,
                         opacity: Math.random(),
                         speed: Math.random() * 0.5 + 0.1
                    });
               }
          }

          function drawGalaxy() {
               ctx.clearRect(0, 0, canvas.width, canvas.height);
               const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
               
               stars.forEach(star => {
                    ctx.fillStyle = isDark ? `rgba(255, 255, 255, ${star.opacity})` : `rgba(99, 102, 241, ${star.opacity})`;
                    ctx.beginPath();
                    // Parallax effect based on mouse
                    const xOffset = (mouse.x - canvas.width/2) * star.size * 0.01;
                    const yOffset = (mouse.y - canvas.height/2) * star.size * 0.01;
                    
                    ctx.arc(star.x + xOffset, star.y + yOffset, star.size, 0, Math.PI * 2);
                    ctx.fill();

                    star.y -= star.speed;
                    if (star.y < 0) star.y = canvas.height;
               });
               requestAnimationFrame(drawGalaxy);
          }

          window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
          window.addEventListener('resize', initGalaxy);
          initGalaxy();
          drawGalaxy();

          // --- AI CHAT LOGIC ---
          const API_KEY = "AIzaSyDIvPaNY9Qn7E7klv15X5J80K4tfbLIDV0"; // Using your key
          const genAI = new GoogleGenerativeAI(API_KEY);
          const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

          let chatHistory = [];

          async function handleChat() {
               const text = userInput.value.trim();
               if (!text) return;

               // Update UI
               document.getElementById('emptyState').style.display = 'none';
               appendMessage(text, 'user');
               userInput.value = '';
               userInput.style.height = 'auto';
               
               const indicator = document.getElementById('typingIndicator');
               indicator.style.display = 'flex';

               try {
                    chatHistory.push({ role: "user", parts: [{ text }] });
                    const result = await model.generateContent({ contents: chatHistory });
                    const response = await result.response.text();
                    
                    indicator.style.display = 'none';
                    appendMessage(response, 'ai');
                    chatHistory.push({ role: "model", parts: [{ text: response }] });
               } catch (err) {
                    indicator.style.display = 'none';
                    appendMessage("Connection to neural grid lost. Please check API settings.", 'ai');
               }
          }

          function appendMessage(text, sender) {
               const container = document.getElementById('chatMessages');
               const msgDiv = document.createElement('div');
               msgDiv.className = `message ${sender}-message`;
               msgDiv.style.display = 'flex';
               msgDiv.style.justifyContent = sender === 'user' ? 'flex-end' : 'flex-start';
               
               msgDiv.innerHTML = `<div class="message-bubble">${text}</div>`;
               container.appendChild(msgDiv);
               container.scrollTop = container.scrollHeight;
          }

          // UI Interactions
          document.getElementById('sendBtn').onclick = handleChat;
          document.getElementById('menuToggle').onclick = () => {
               document.getElementById('sidebar').classList.toggle('collapsed');
               document.getElementById('mainContent').classList.toggle('expanded');
          };

          document.getElementById('themeToggle').onclick = () => {
               const current = document.documentElement.getAttribute('data-theme');
               const target = current === 'dark' ? 'light' : 'dark';
               document.documentElement.setAttribute('data-theme', target);
               document.querySelector('#themeToggle i').className = target === 'dark' ? 'bi bi-sun' : 'bi bi-moon-stars';
          };

          userInput.addEventListener('keydown', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleChat(); }});
          
          // Set initial theme
          document.documentElement.setAttribute('data-theme', 'dark');

     </script>
</body>

</html>
